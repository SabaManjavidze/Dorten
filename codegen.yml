overwrite: true
schema: "http://localhost:3000/api/graphql"
documents: "./graphql/**/*.graphql"

generates:
  ./graphql/generated/index.tsx:
    config:
      reactApolloVersion: 3
      withHooks: true
      withMutationOptionsType: true
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
